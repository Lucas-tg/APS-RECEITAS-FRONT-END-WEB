<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas</title>
  <script type="text/javascript" src="./js/main.js"></script>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>

<body onload="listarFetch()" style="padding: 50px;">

  <nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Receitas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Adicionar nova
              Receita</a>
          </li>


          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Usuarios
            </a>
            <ul class="dropdown-menu">
              <!--
            <li><a class="dropdown-item" href="#">Login</a></li>
            -->
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-light" data-bs-toggle="modal"
                data-bs-target="#cadastrarUsuarioModal">
                Cadastrar Usuario
              </button>
              <!--
            <li><hr class="dropdown-divider"></li>
            
            <li><a class="dropdown-item" href="#">Listar Usuarios</a></li>
            -->
            </ul>
          </li>

        </ul>

        <form class="d-flex" role="search">
          <input id="nomeReceitaID" class="form-control me-2" type="search" placeholder="Receita" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" onclick="getReceita()">Procurar</button>
        </form>
      </div>
    </div>
  </nav>
  <br>




  <!--Add Usuario-->
  <div class="modal fade" id="cadastrarUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col">

                <form>
                  <div class="mb-3">
                    <label for="brandInput" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpfUsuario" aria-describedby="">
                  </div>

                  <div class="mb-3">
                    <label for="weightInput" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeUsuario" aria-describedby="">
                  </div>


                  <button onclick="return limpar()" type="submit" class="btn btn-warning d-none">Clean</button>
                  <br>
                </form>

              </div>

            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button onclick="incluirUsuario()" type="submit" class="btn btn-success" data-bs-dismiss="modal">Adicionar
            Usuario</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>






  <!--Adicionar nova receita -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar nova Receita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col">

                <form>
                  <h4>Usuario</h4>
                  <br>
                  <div class="mb-3">
                    <label for="idInput" class="form-label ">Nome do Usuario</label>
                    <input type="text" class="form-control" id="nomeUsuarioID" aria-describedby="">
                  </div>
                  <h4>Receita</h4>
                  <br>
                  <div class="mb-3">
                    <label for="idInput" class="form-label ">Nome da Receita</label>
                    <input type="text" class="form-control" id="nomeReceita" aria-describedby="">
                  </div>
                  <div class="mb-3">
                    <label for="brandInput" class="form-label">Tempo de Preparo</label>
                    <input type="number" step="0.01" class="form-control" id="tempoPreparoReceita" aria-describedby="">
                  </div>
                  <div class="mb-3">
                    <label for="weightInput" class="form-label">Passos</label>
                    <input type="text" class="form-control" id="passosReceita" aria-describedby="">
                  </div>
                  <div class="btn btn-blue-grey image-preview-input">
                    <span class="icon-folder-open"></span>
                    <span class="image-preview-input-title">Imagem da receita</span>
                    <input type="file" accept="image/png" id="img" />
                  </div>
                  <br>
                </form>

              </div>

            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button onclick="incluirReceita();listarFetch()" type="submit" class="btn btn-success"
            data-bs-dismiss="modal">Adicionar Receita</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <br>

  <div class="container">
    <button class="d-none" onclick="listarFetch()">Atualizar</button>
  </div>

  <div id="receitasId" class="row row-cols-1 row-cols-md-2 g-4"></div>

  <div id="descricaoReceitasId" class="row row-cols-1 row-cols-md-2 g-4"></div>
</body>

</html>
